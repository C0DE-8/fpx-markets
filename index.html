<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fpx-markets</title>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Redirect to login after 5s -->
  <meta http-equiv="refresh" content="5;url=auth/login.html" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at top, #111827 0%, #0f172a 100%);
      background-attachment: fixed;
      overflow: hidden;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 480px;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideIn 1s ease-out;
    }

    p {
      font-size: 16px;
      opacity: 0.8;
      margin-top: 15px;
      animation: fadeIn 2.5s ease-out;
    }

    .loader {
      width: 70px;
      height: 70px;
      margin: 25px auto;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00d4ff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 12px #00d4ff88;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(-25px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to fpx-markets </h1>
    <div class="loader"></div>
    <p>Redirecting to your secure Market...</p>
  </div>

</body>
</html>
